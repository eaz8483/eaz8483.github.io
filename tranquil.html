<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popout Sidebar on Hover</title>
  <style>
    /* Sidebar container */
    .sidebar {
      width: 0; /* Hidden initially */
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #333;
      overflow-x: hidden;
      transition: width 0.3s ease; /* Smooth transition */
      color: white;
      padding: 60px 10px;
    }

    /* Sidebar content */
    .sidebar-content {
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    /* Button that triggers sidebar on hover */
    .sidebar-button {
      position: fixed;
      top: 20px;
      left: 0;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border: none;
      transition: left 0.3s ease;
    }

    /* Hover effect to display sidebar */
    .sidebar-button:hover + .sidebar {
      width: 250px; /* Full width when hovered */
    }

    /* Make content visible on sidebar expansion */
    .sidebar-button:hover + .sidebar .sidebar-content {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Hover button -->
  <button class="sidebar-button">Hover Me!</button>

  <!-- Sidebar container -->
  <div class="sidebar">
    <div class="sidebar-content">
      <h2>Sidebar Menu</h2>
      <a href="#" style="color:white;">Home</a><br>
      <a href="#" style="color:white;">About</a><br>
      <a href="#" style="color:white;">Contact</a>
    </div>
  </div>

</body>
</html>
